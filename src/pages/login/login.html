<ion-content padding>

  <ion-grid>
    <!-- Logo -->
    <ion-row justify-content-center>
      <ion-img src="assets/imgs/logos.png" width="100" height="100"></ion-img>
    </ion-row>

    <!-- Usuário e Senha-->
    <ion-row justify-content-center>

      <ion-list class="inputs">
        <ion-item>
          <ion-label floating>Usuário</ion-label>
          <ion-input type="email" [(ngModel)]="usuario.email" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Senha</ion-label>
          <ion-input type="password" [(ngModel)]="usuario.senha" required></ion-input>
        </ion-item>
      </ion-list>

    </ion-row>

    <!-- Botão Logar-->
    <ion-row>
      <button color="primary" ion-button block icon-start (click)="logar()">
        <ion-icon name="log-in"></ion-icon>
        Logar</button>
    </ion-row>
