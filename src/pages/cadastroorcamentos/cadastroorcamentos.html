<ion-header>
    <ion-navbar color="primary">
      <ion-title>
        Cadastro Orçamento
      </ion-title>
  
      <ion-buttons end>
        <button ion-button icon-only (click)="abrirAdicionais()">
          <ion-icon name="checkmark"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
    <ion-content padding>
  
      <ion-list>
  
        <ion-item>
            <ion-label floating>Código</ion-label>
            <ion-input type="number" [(ngModel)]="orcamento.codigo"></ion-input>
        </ion-item> 
  
        <ion-item>
            <ion-label floating>Nome</ion-label>
            <ion-input type="text" [(ngModel)]="orcamento.nomecli"></ion-input>
        </ion-item>
  
        <ion-item> 
             <ion-label floating>Email</ion-label>
             <ion-input type="text" [(ngModel)]="orcamento.emailcli"></ion-input>  
        </ion-item>
  
        <ion-item> 
              <ion-label floating>Telefone</ion-label>
              <ion-input type="text" [(ngModel)]="orcamento.fonecli"></ion-input>  
         </ion-item>
  
         <ion-item> 
          <ion-label floating>Veiculo</ion-label>
          <ion-input type="text" [(ngModel)]="orcamento.veiculo"></ion-input>  
     </ion-item>
  
     <ion-item> 
      <ion-label floating>Valor</ion-label>
      <ion-input type="text" [(ngModel)]="orcamento.valor"></ion-input>  
  </ion-item>
  
  <br>
      <ion-item> 
        <ion-label>Modo Pagamento</ion-label>
        <ion-select [(ngModel)]="orcamento.modopag" required>
          <ion-option value="financiado">Financiamento</ion-option>
          <ion-option value="avista">À Vista</ion-option>   
          <ion-option value="parcelado">Parcelado</ion-option>  
          <ion-option value="consorcio">Consórcio</ion-option>  
        </ion-select>  
      </ion-item>
  
      </ion-list>
      
  </ion-content>
