<ion-header>
  <ion-navbar color="primary">
    <ion-title>Veículos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let veiculo of lista">

  <!--  <img src="assets/imgs/jettatsi.png"/> -->
    <ion-card-content>
      <ion-card-title>
        {{veiculo.modelo}}
        </ion-card-title>
      <p>
        {{veiculo.valor}}
      </p>
      <button ion-button clear item-end>Gerar Orçamento</button>
    </ion-card-content>
  </ion-card>
